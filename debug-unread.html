<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Unread Messages</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .section { margin-bottom: 30px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .unread-item { background: #fff3cd; padding: 10px; margin: 5px 0; border-radius: 4px; }
        .platform-title { color: #007bff; font-size: 18px; font-weight: bold; }
        .summary { background: #d4edda; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .mark-read-btn { background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .mark-read-btn:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Unread Messages</h1>
        
        <div class="summary">
            <h2>Summary</h2>
            <div id="summary">Loading...</div>
        </div>
        
        <button class="mark-read-btn" onclick="markAllRead()">‚úÖ Mark All As Read</button>
        
        <div class="section">
            <div class="platform-title">üì± Instagram DM</div>
            <div id="instagram-dm">Loading...</div>
        </div>
        
        <div class="section">
            <div class="platform-title">üí¨ Instagram Comments</div>
            <div id="instagram-comments">Loading...</div>
        </div>
        
        <div class="section">
            <div class="platform-title">üü¢ WhatsApp</div>
            <div id="whatsapp">Loading...</div>
        </div>
    </div>

    <script>
        async function loadDebugData() {
            try {
                const response = await fetch('/api/debug-unread');
                const data = await response.json();
                
                // Summary
                document.getElementById('summary').innerHTML = `
                    <strong>Total Unread: ${data.summary.totalUnread}</strong><br>
                    Instagram DM: ${data.summary.breakdown.instagramDM}<br>
                    Instagram Comments: ${data.summary.breakdown.instagramComments}<br>
                    WhatsApp: ${data.summary.breakdown.whatsapp}
                `;
                
                // Instagram DM
                const dmHtml = data.details.instagramDM.unread.length > 0 
                    ? data.details.instagramDM.unread.map(msg => `
                        <div class="unread-item">
                            <strong>ID:</strong> ${msg.id}<br>
                            <strong>Text:</strong> ${msg.text}<br>
                            <strong>Sender:</strong> ${msg.senderId}<br>
                            <strong>Created:</strong> ${new Date(msg.createdAt).toLocaleString()}
                        </div>
                    `).join('')
                    : '<p>‚úÖ All Instagram DM messages are read</p>';
                document.getElementById('instagram-dm').innerHTML = dmHtml;
                
                // Instagram Comments
                const commentsHtml = data.details.instagramComments.unread.length > 0 
                    ? data.details.instagramComments.unread.map(comment => `
                        <div class="unread-item">
                            <strong>ID:</strong> ${comment.id}<br>
                            <strong>Text:</strong> ${comment.text}<br>
                            <strong>Username:</strong> ${comment.username}<br>
                            <strong>Created:</strong> ${new Date(comment.createdAt).toLocaleString()}
                        </div>
                    `).join('')
                    : '<p>‚úÖ All Instagram Comments are replied</p>';
                document.getElementById('instagram-comments').innerHTML = commentsHtml;
                
                // WhatsApp
                const whatsappHtml = data.details.whatsapp.unread.length > 0 
                    ? data.details.whatsapp.unread.map(msg => `
                        <div class="unread-item">
                            <strong>ID:</strong> ${msg.id}<br>
                            <strong>Text:</strong> ${msg.text}<br>
                            <strong>From:</strong> ${msg.conversationId}<br>
                            <strong>Time:</strong> ${new Date(msg.timestamp).toLocaleString()}
                        </div>
                    `).join('')
                    : '<p>‚úÖ All WhatsApp messages are read</p>';
                document.getElementById('whatsapp').innerHTML = whatsappHtml;
                
            } catch (error) {
                console.error('Error loading debug data:', error);
                document.getElementById('summary').innerHTML = 'Error loading data';
            }
        }
        
        async function markAllRead() {
            try {
                const response = await fetch('/api/mark-all-read', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ platform: 'all' })
                });
                
                const result = await response.json();
                alert(`‚úÖ Success: ${result.message}`);
                
                // Reload data
                loadDebugData();
                
            } catch (error) {
                console.error('Error marking as read:', error);
                alert('‚ùå Error marking messages as read');
            }
        }
        
        // Load data on page load
        loadDebugData();
        
        // Auto-refresh every 5 seconds
        setInterval(loadDebugData, 5000);
    </script>
</body>
</html>
